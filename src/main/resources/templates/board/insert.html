<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/board_check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container">
        <br>
        <h4 class="text-center">✏ 게시판 글쓰기 ✏</h4>
        <br>
        <form id="frm" th:action="@{/board/insert}" method="post" th:object="${boardDto}">
            <div class="mb-3">
                <label for="username" class="form-label">작성자 ID</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${username}" readonly>
            </div>
            <div class="mb-3">
                <label for="movieNo" class="form-label">영화</label>
                <select id="movieNo" name="movieNo" class="form-select" th:field="*{movieNo}">
                    <option value="">영화를 선택하세요</option>
                    <option th:each="movie: ${moviesDtoList}" th:value="${movie.movieNo}"
                            th:text="${movie.movieTitle}" ></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" th:field="*{content}"></textarea>
            </div>
            <div class="mb-3">
                <label for="goodPoint" class="form-label">별점</label>
                <select id="goodPoint" name="goodPoint" class="form-select" th:field="*{goodPoint}">
                    <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}"
                            th:text="${i}" th:field="*{goodPoint}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="check()">등록</button>
                <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
