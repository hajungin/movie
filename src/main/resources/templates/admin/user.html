<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">관리자메인</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/user}">회원관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/movie}">영화관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/ticket}">영화예매내역관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/board}">영화게시판관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/total}">총 매출 확인</a>
            </li>
        </ul>
        <br>
        <h4 class="text-center">👪️ 회원관리 👪️</h4>
        <br>
    <div class="table-responsive">
        <table class="table table-bordered border-primary">
            <thead class="table-primary">
            <tr>
                <th>회원번호</th>
                <th>회원아이디</th>
                <th>회원비밀번호</th>
                <th>회원이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>등급</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}" th:object="${user}">
                <td th:text="*{userNo}"></td>
                <td th:text="*{userId}"></td>
                <td th:text="*{password1}"></td>
                <td th:text="*{userName}"></td>
                <td th:text="*{birth}"></td>
                <td th:text="*{phone}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{userRole}"></td>
                <td>
                    <form th:action="@{/admin/update}" method="get">
                        <input type="hidden" name="updateId" th:value="*{userNo}">
                        <button type="submit" class="btn btn-primary btn-sm">수정</button>
                    </form>
                </td>
                <td>
                    <!--PathVariable 로 전달해서 삭제처리-->
                    <form th:action="@{/admin/delete-user/{deleteId}(deleteId=*{userNo})}" method="post">
                        <input type="hidden" name="deleteId" th:value="*{userNo}">
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
