<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/movie_check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">관리자메인</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/user}">회원관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/movie}">영화관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/ticket}">영화예매내역관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/board}">영화게시판관리</a>
            </li>
            <li class="nav-item">
                <span class="nav-link">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/total}">총 매출 확인</a>
            </li>
        </ul>
        <br>
        <h4 class="text-center">🎥🔨 영화 수정 🎥🔨</h4>
        <br>

        <form id="frm" th:action="@{/admin/movie_update}" method="post" th:object="${movie}" class="row g-3">
            <div align="center" class="col-md-6 offset-md-3">
                <label class="form-label text-center">ID : [[*{movieNo}]]</label>
            </div>

            <div class="col-md-6">
                <label for="movieTitle" class="form-label">영화제목</label>
                <input id="movieTitle" type="text" class="form-control" th:field="*{movieTitle}">
            </div>

            <div class="col-md-6">
                <label for="movieDate" class="form-label">개봉일</label>
                <input id="movieDate" name="movieDate" type="date" class="form-control" th:field="*{movieDate}">
            </div>

            <div class="col-md-6">
                <label for="movieRate" class="form-label">영화 등급</label>
                <select id="movieRate" class="form-select" th:field="*{movieRate}">
                    <option value="G">전체 관람가</option>
                    <option value="PG">7세 이상 관람가</option>
                    <option value="PG-13">13세 이상 관람가</option>
                    <option value="R">청소년 관람불가</option>
                    <option value="NC-17">18세 이상 관람가</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="goodPointAvg" class="form-label">영화 평점</label>
                <input id="goodPointAvg" type="text" class="form-control" th:field="*{goodPointAvg}" readonly>
            </div>

            <input type="hidden" th:field="*{movieNo}">
            <input type="hidden" th:field="*{img}">

            <div align="center" class="col-12">
                <button type="button" class="btn btn-primary" onclick="check()">수정</button>
                <a class="btn btn-secondary" th:href="@{/admin/movie}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
