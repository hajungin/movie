<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="content" layout:fragment="content">
    <br>
    <h1 align="center">🎬 Movie 🎬</h1>
    <br>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4 px-3" th:each="movie : ${movie}" th:object="${movie}">
            <div class="card h-100 bg-light">
                <img th:src="@{*{img}}" class="card-img-top" alt="..." width="150" height="350">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{movieTitle}"></h5>
                    <p class="card-text" th:text="'개봉일 : ' + *{movieDate}"></p>
                    <p class="card-text" th:text="'관람 등급 : ' + *{movieRate}"></p>
                    <p class="card-text" th:text="'평점 : ' + *{goodPointAvg}"></p>

                    <form th:action="@{/cinema/board}" method="get">
                        <input type="hidden" name="movieNo" th:value="*{movieNo}">
                        <button type="submit" class="btn btn-primary">관람후기</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
