<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="content" layout:fragment="content">
    <h4>로그인</h4>
    <form id="frm" name="frm" class="container" th:action="@{/login}"
          method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해주세요
            </div>

        </div>
        <!--          login 은 시큐리티가 받아서 처리함-->
        <div class="mb3">
            <label class="form-label">사용자ID</label>
            <input id="userId" name="userId" type="text" class="form-control">
        </div>

        <div class="mb3">
            <label class="form-label">비밀번호</label>
            <input id="password1" name="password1" type="text" class="form-control">
        </div>


        <input type="submit" value="로그인" class="btn btn-primary">
    </form>
</div>
</body>
</html>
