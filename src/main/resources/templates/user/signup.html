<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user_check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="container">
        <h4 class="text-center">회원가입</h4>
        <form id="frm" th:action="@{/user/signup}" method="post" th:object="${userDto}">

            <!--        에러처리 하기 Fragment 삽입-->
            <div th:replace="~{fragments/form_errors :: formErrorsFragment}" ></div>
            <!--        formErrorsFragment 를 가지고 오겠다-->

            <div class="mb-3">
                <label for="userId" class="form-label">사용자 ID</label>
                <input id="userId" name="userId" type="text" class="form-control" th:field="*{userId}">
                <div class="invalid-feedback" th:errors="*{userId}"></div>
                <button type="button" id="userCheck" th:value="*{userId}" class="btn btn-info" onclick="checkUserId()">ID 중복 확인</button>

            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input id="password1" name="password1" type="password" class="form-control" th:field="*{password1}">
                <div class="invalid-feedback" th:errors="*{password1}"></div>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input id="password2" name="password2" type="password" class="form-control" th:field="*{password2}">
                <div class="invalid-feedback" th:errors="*{password2}"></div>
            </div>

            <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input id="userName" name="userName" type="text" class="form-control" th:field="*{userName}">
                <div class="invalid-feedback" th:errors="*{userName}"></div>
            </div>

            <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input id="birth" name="birth" type="date" class="form-control" th:field="*{birth}">
                <div class="invalid-feedback" th:errors="*{birth}"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input id="phone" name="phone" type="tel" class="form-control" th:field="*{phone}">
                <div class="invalid-feedback" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input id="email" name="email" type="email" class="form-control" th:field="*{email}">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <button type="button" class="btn btn-primary" onclick="check()">회원가입</button>
            <button type="button" class="btn btn-secondary" onclick="res()">Reset</button>
        </form>
    </div>
</div>
</body>
</html>
